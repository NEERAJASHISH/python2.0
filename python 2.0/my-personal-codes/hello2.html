<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Servicing Website</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    
    header h1 {
      margin: 0;
    }
    
    /* Navigation Styles */
    nav {
      display: flex;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    
    /* Main Styles */
    main {
      padding: 50px;
      text-align: center;
    }
    
    /* Services Styles */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .services h2 {
      text-align: center;
      margin-bottom: 50px;
    }
    
    .service {
      background-color: #f2f2f2;
      width: 300px;
      height: 200px;
      margin: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    
    .service h3 {
      margin: 20px 0;
    }
    
    .service p {
      margin: 20px 0;
    }
    
    .service .cta {
      background-color: #00bfff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    
    /* Contact Form Styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    input, textarea {
      width: 400px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
