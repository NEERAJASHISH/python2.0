<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Servicing Website</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    
    header h1 {
      margin: 0;
    }
    
    /* Navigation Styles */
    nav {
      display: flex;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    
    /* Main Styles */
    main {
      padding: 50px;
      text-align: center;
    }
    
    /* Services Styles */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .services h2 {
      text-align: center;
      margin-bottom: 50px;
    }
    
    .service {
      background-color: #f2f2f2;
      width: 300px;
      height: 200px;
      margin: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    /* Contact Form Styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    input, textarea {
      width: 400px;
      padding: 10px;
      margin: 10px 0;
    }
    
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    
    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
  </style>
</head>

    <h1>Drop Servicing Solutions</h1>

      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
